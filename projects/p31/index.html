      <a-sky id="sky" src="#sky00" rotation="0 -130 0" radius="5000" ></a-sky>

      <a-entity id="player" position="0 0 0">
        <a-entity camera look-controls wasd-controls="enabled: false">
          <!-- <a-entity id="cursor" position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.012" 
          material="color: #FFF;" cursor="fuse: true; maxDistance: 8" 
          animation="property: position; to: 0 0 -2; dur: 750; easing: linear; loop: false">
          </a-entity> -->
          <a-entity cursor="fuse: true; far: 50; interval: 1000; objects: .clickable"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.02"
            material="color: white; shader: flat"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 10; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 10; to: 1 1 1">

          </a-entity>
        </a-entity>
      <a-circle  id="button00"  cursor-listener-0 color="blue" segments="6" radius="0.15" position="0.5 -0.5 -4" rotation="0 -10 0"></a-circle>
    </a-scene>
  </body>
