<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script>AFRAME.registerComponent('cursor-listener', {
      init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
          lastIndex = (lastIndex + 1) % COLORS.length;
          this.setAttribute('material', 'color', COLORS[lastIndex]);
          console.log('I was clicked at: ', evt.detail.intersection.point);
        });
      }
    });
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        
      </a-assets>
      <a-sky src="/projects/p31/textures/p00.jpg" rotation="0 -130 0"></a-sky>

      <a-entity id="player" position="0 0 0">
        <a-entity camera look-controls wasd-controls="enabled: false">
          <!-- <a-entity id="cursor" position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.012" 
          material="color: #FFF;" cursor="fuse: true; maxDistance: 8" 
          animation="property: position; to: 0 0 -2; dur: 750; easing: linear; loop: false">
          </a-entity> -->
          <a-entity cursor="fuse: true; fuseTimeout: 1500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.02"
            material="color: white; shader: flat">
          </a-entity>
        </a-entity>
      <a-box id="motor" color="blue" cursor-listener  position="0 0 -5"></a-box>
      <a-entity id="box" cursor-listener geometry="primitive: box" 
      material="color: red"
      position="0 2 -5"></a-entity>
    </a-scene>
  </body>
</html>
